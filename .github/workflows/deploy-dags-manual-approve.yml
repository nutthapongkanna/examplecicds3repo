name: Deploy DAGs to S3 (Environment Approve)

on:
  push:
    branches: ["main"]
    paths: ["dags/**"]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: mwaa-dags-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ✅ ตรงนี้คือหัวใจ: job จะ "ค้างรอ" จนกว่าจะ Approve ใน Environment
    environment:
      name: mwaa-prod
      # url: https://console.aws.amazon.com/mwaa/home  # ใส่ก็ได้ (optional)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync DAGs to S3
        run: aws s3 sync dags/ s3://${{ secrets.MWAA_S3_BUCKET }}/dags/ --delete
