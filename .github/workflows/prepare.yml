name: Prepare DAG Deploy

on:
  push:
    branches: ["main"]
    paths: ["dags/**"]

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Save latest SHA for approval
        run: |
          mkdir -p .github
          echo "${GITHUB_SHA}" > .github/DEPLOY_SHA

      - name: Commit DEPLOY_SHA
        uses: EndBug/add-and-commit@v9
        with:
          add: ".github/DEPLOY_SHA"
          message: "chore: update deploy sha"
